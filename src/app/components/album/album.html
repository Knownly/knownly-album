<div>
  <div class="col-md-12">
    <div masonry="{ transitionDuration: '0.4s', gutter: 10, fitWidth: true, columnWidth: 350 }" class="masonry-grid">
      <div class="masonry-brick" ng-repeat="photo in vm.photos">
        <a ng-click="vm.openLightboxModal($index)">
          <img class="img img-rounded" ng-src="{{ photo.path_lower }}">
        </a>
      </div>
    </div>
  </div>
</div>
